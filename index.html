<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Typing game</title>
</head>
<body class="light-theme">
    <h1>Typing game</h1>
    <p>Practice your <span class="highlight">prova</span> typing skills with a quote from Sherlock Holmes. Click **start** to begin!</p>
    <p id="quote"></p> <!-- This will display our quote -->
    <p id="message"></p> <!-- This will display any status message -->
    <div>
        <input type="text" aria-label="current word" id="typed-value"/> <!-- This is the textbox for typing -->
        <button type="button" id="start">Start</button>
    </div>
</body>
</html>
