<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Typing game</title>

    <!-- Importing my style.css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Using google api css stylesheets for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

    <!-- Importing railway and montserrat extralight font from google api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Raleway&display=swap" rel="stylesheet">

    <!-- Importing my script file -->
    <script src="script.js" defer></script>
</head>
<body class="light-theme">
    <h1>Typing game</h1>
    <p>Practice your typing skills with a quote from Sherlock Holmes. Click **start** to begin!</p>
    <p id="quote"></p> <!-- This will display our quote -->
    <p id="message"></p> <!-- This will display any status message -->
    <div id='start-div'>
        <input type="text" aria-label="current word" id="typed-value"/> <!-- This is the textbox for typing -->
        <button type="button" id="start">Start</button>
    </div>
    <div>
        <button type="button" id="theme-button">
            <span class="material-icons-outlined colored">light_mode</span>
        </button>
    </div>
</body>
</html>
