<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Typing game</title>

    <!-- Importing my style.css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Using google api css stylesheets for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

    <!-- Importing railway and montserrat extralight font from google api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Raleway&display=swap" rel="stylesheet">

    <!-- Importing my script file -->
    <script src="script.js" defer></script>
</head>
<body class="light-theme">
    <h1>Typing game</h1>
    <p>Practice your typing skills with a quote from Sherlock Holmes. Click <b>start</b> to begin!</p>
    <p id="quote"></p> <!-- This will display our quote -->
    <p id="message"></p> <!-- This will display any status message -->
    <div id='start-div' class="centred-items-div">
        <input type="text" aria-label="current word" id="typed-value"/> <!-- This is the textbox for typing -->
        <button type="button" id="start">Start</button>
    </div>
    <div>
        <button type="button" id="theme-button">
            <span class="material-icons-outlined colored">dark_mode</span>
        </button>
    </div>
    
    <!-- Modal box for the result -->
    <div id="result-modal" class="modal-box">
        <div class = "modal-content">
            <button id = "close-modal" class = "material-icons-outlined close-buttons">close</button>
            <p id = "result-text"></p> <!-- Text that will be displayed at the end of the game -->
            <p id = "username-alert">Insert a username to save this score:</p>
            <input type="text" aria-label="username" id="username"/>
            <button id = 'save-button'><span class = "material-icons-outlined colored">save</span></button>
            <p id="save-result"></p>
        </div>
    </div>

    <!-- Button and modal to show saved scores -->
    <div class="centred-items-div"> 
        <button id="show-scores">Show saved scores</button>
        <h2 id="saved-title">Saved scores</h2>
    </div>
    <div id="saved-modal" class="modal-box">
        <div class="modal-content">
            <button id = "close-saved" class = "material-icons-outlined close-buttons">close</button>
            <p id="score1" class="score-paragraph"></p>
            <p id="score2" class="score-paragraph"></p>
            <p id="score3" class="score-paragraph"></p>
            <p id="score4" class="score-paragraph"></p>
            <p id="score5" class="score-paragraph"></p>
            <p id="score6" class="score-paragraph"></p>
            <p id="score7" class="score-paragraph"></p>
            <p id="score8" class="score-paragraph"></p>
            <p id="score9" class="score-paragraph"></p>
            <p id="score10" class="score-paragraph"></p>
        </div>
    </div>
</body>
</html>
